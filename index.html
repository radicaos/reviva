<ul class="issues">
  {% for issue in site.categories %}
    <li>
      <a href="/{{ issue | first }}">
        <img src="/images/{{ issue | first }}/cover.jpg" alt="Zine Reviva NÂº {{ issue | first }}">
      </a>
    </li>
  {% endfor %}
</ul>

<ul class="posts">
  {% for post in site.posts reversed %}
    <li class="post">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="author">
        Por {{ post.author }}
      </span>
      -
      <a href="{{ post.url }}#disqus_thread" class="comments-count"></a>
    </li>
  {% endfor %}
</ul>
