<div class="issue">
  <h1>
    <a href="/{{ include.number }}">{{ site.data.issues[include.number].title }}</a>
  </h1>

  <h2>
    Zine Reviva NÂº {{ include.number }} - {{ site.data.issues[include.number].release }}
  </h2>

  <div class="clearfix">
    <img src="/images/{{ include.number }}/cover.jpg" alt="{{ site.data.issues[include.number].title }}" />

    <ol class="posts">
      {% for post in site.categories[include.number] reversed %}
        <li class="post">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <span class="author">
            Por {{ post.author }}
          </span>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
